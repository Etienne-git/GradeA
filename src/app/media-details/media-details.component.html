<div class="container" id="media-details">
  <div *ngIf="media" >
    <div class="row" id="title-image-grades">
      <div class="col" id="image-grades">
        <h2>{{media.name}}</h2>
        <img src=".\assets\images\{{media.image}}" alt="image_{{media.name}}" width="500rem" height="700rem">
      </div>
      <div class="col" id="grades">
          <div class="form-group" *ngFor="let grade of grades">
            <svg width="7rem" height="7rem" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg"
                 aria-hidden="true" role="img" class="iconify iconify--noto" preserveAspectRatio="xMidYMid meet" (click)="selectGrade(grade)">
              <path id ="{{grade.pathId}}" [attr.d]="grade.shape"
                    fill="rgb(236, 246, 243)"></path>
            </svg>
            <svg id="plus-symbol" xmlns="http://www.w3.org/2000/svg" width="3rem" height="3rem"
                     viewBox="0 0 297 297" (click)="selectGrade(grade,true)">
              <path id="{{grade.grade + plus.pathId}}" fill="rgb(236, 246, 243)" [attr.d]="plus.shape">
              </path>
            </svg>
          </div>
      </div>
    </div>
    <div class="row" id="description">
      <p>{{media.description}}</p>
    </div>
    <div class="row" id="comments">
      <div class="col">
        <h3>Your Thoughts!</h3>
      </div>
      <div class="col" id="commentInput">
          <textarea class="form-control" rows="3"></textarea>
      </div>
    </div>
  </div>
</div>
